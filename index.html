<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Alunos - Academia MoveUp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
      color: #fdfdfd;
    }
    .glow {
      box-shadow: 0 0 10px #f1c40f, 0 0 20px #f1c40f;
    }
    .neon-border {
      border: 2px solid #8e44ff;
      box-shadow: 0 0 10px #8e44ff;
    }
  </style>
</head>

<body class="flex items-center flex-col justify-center px-4 py-10 min-h-screen">
  <!-- Cabe√ßalho -->
  <div class="text-center mb-10">
    <div class="text-yellow-400 text-4xl mb-2"></div>
    <h1 class="text-4xl font-extrabold text-white mb-1">MoveUp</h1>
    <p class="text-sm text-gray-400">Student Management System</p>
  </div>

  <!-- Formul√°rio -->
  <div class="w-full max-w-4xl bg-zinc-800 rounded-2xl p-6 mb-8 shadow-xl">
    <h2 class="font-semibold text-lg text-white flex items-center gap-2 mb-4">
      <span class="text-yellow-400">‚ûï</span> Adicionar novo aluno
    </h2>

    <form id="create-form" class="space-y-4 md:flex md:space-y-0 md:gap-4">
      <input id="create-name" type="text" placeholder="Nome completo"
        class="flex-1 px-4 py-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" />

      <input id="create-cpf" type="text" maxlength="11" placeholder="000.000.000-00"
        class="w-60 px-4 py-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" />

      <button type="submit"
        class="bg-gradient-to-r from-purple-600 to-fuchsia-800 text-white font-semibold px-6 py-2 rounded-md hover:brightness-110 transition">
        Adicionar</button>
    </form>
  </div>

  <!--update-->
  <form id="update-form" class="mb-4 p-6 border rounded-2xl bg-zinc-800 hidden shadow-xl">
    <h2 class="text-xl font-semibold text-white mb-4">Editar Aluno</h2>
    <input type="hidden" id="update-id">
    
    <div class="mb-4">
        <label for="update-name" class="block text-sm font-medium text-gray-300">Nome:</label>
        <input type="text" id="update-name" class="mt-1 p-2 border rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
    </div>
    
    <div class="mb-4">
        <label for="update-cpf" class="block text-sm font-medium text-gray-300">CPF:</label>
        <input type="text" id="update-cpf" class="mt-1 p-2 border rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
    </div>
    
    <button type="submit" class="bg-gradient-to-r from-purple-600 to-fuchsia-800 text-white font-semibold py-2 px-6 rounded-md hover:brightness-110 transition">Salvar Altera√ß√µes</button>

    <button type="button" id="cancel-update" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-6 rounded-md ml-2">Cancelar Edi√ß√£o</button>
</form>

  <!-- Filtros -->
  <div class="w-full max-w-4xl flex flex-col md:flex-row justify-between gap-4 mb-6">
    <input id="searchInput" type="text" placeholder="üîç Buscar por nome..."
      class="flex-1 px-4 py-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500" />
    <select id="statusFilter"
      class="w-40 px-4 py-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
      <option value="all">Todos</option>
      <option value="active">Ativos</option>
      <option value="inactive">Inativos</option>
    </select>
  </div>

  <!-- Lista de alunos -->
  <h2 class="text-lg font-semibold mb-4">Alunos Cadastrados</h2>
  <div id="item-list">
    
  </div>
  <div id="alunos-lista" class="w-full max-w-4xl space-y-4">
    <!-- alunos ser√£o exibidos aqui -->
  </div>

  <!-- Script JS externo -->
  <script src="script.js"></script>
</body>
</html>
